
<!-- Search box -->
<div class="card">
  <div class="card-body">
    <div class="row" style="margin-top:15px;">

      <div class="col col-md-10">
        <div class="card flex justify-content-center">
          <!-- <span class="p-float-label">
            <p-autoComplete [(ngModel)]="selectedInstrument" [virtualScroll]="true" [suggestions]="filteredInstruments"
              [virtualScrollItemSize]="34" (completeMethod)="filterInstruments($event)" field="label" [dropdown]="true" inputId="Instrument">
            </p-autoComplete>
            <label for="Instrument">Instrument</label>
          </span> -->
          <input
            class="form-control"
            list="instrumentlistOptions"
            id="instrumentDataList"
            placeholder="instrument search..."
            [(ngModel)]="selectedInstrument"
          />
          <datalist id="instrumentlistOptions">
            <option *ngFor="let instrument of instruments" [value]="instrument.label"></option>
          </datalist>
        </div>
      </div>

      <div class="col col-md-1">
        
      </div>
      <div class="col col-md-1">
        <!-- <p-button label="Search" (click)="searchWithFilter($event)"></p-button> -->
        <button type="button" class="btn btn-outline-primary mb-1" (click)="searchWithFilter($event)">Search</button>

      </div>

    </div>
  </div>
</div>


<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ 'Instruments' | abpLocalization }}
          </h5>
        </div>
        <div class="text-end col col-md-6"></div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="instrumentLst.items" [count]="instrumentLst.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Component' | abpLocalization" prop="component" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'::IsUsed' | abpLocalization" prop="isUsed" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description" ></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
