<!-- Search box -->
<div class="card">
  <div class="card-body">
    <div class="row" style="margin-top:15px;">
      <div class="col col-md-10">
        <div class="card flex justify-content-center">
          <input class="form-control" list="platelistOptions" id="plateDataList" placeholder="plate search..."
            [(ngModel)]="selectedPlate" />
          <datalist id="platelistOptions">
            <option *ngFor="let plate of plates" [value]="plate.label"></option>
          </datalist>
        </div>
      </div>

      <div class="col col-md-1">
      </div>
      <div class="col col-md-1">
        <!-- <p-button label="Search" (click)="searchPlateDetails($event)"></p-button> -->
        <button type="button" class="btn btn-outline-primary mb-1" (click)="searchPlateDetails($event)">Search</button>
      </div>

    </div>
  </div>
</div>








<!-- Chart and Table -->
<div class="card">
  <div class="card-body">

    <div class="row">
      <div class="col com-md-4">
        <div class="layout-chart">
          <div id="result-map-chart-FAM" class="result-chart-body"></div>
        </div>
      </div>
      <div class="col com-md-4">
        <div class="layout-chart">
          <div id="result-map-chart-HEX" class="result-chart-body"></div>
        </div>
      </div>
      <div class="col com-md-4">
        <div class="layout-chart">
          <div id="result-map-chart-ROX" class="result-chart-body"></div>
        </div>
      </div>
      <div class="col com-md-4">
        <div class="layout-chart">
          <div id="ic-50-chart" class="ic50-chart-body"></div>
        </div>

      </div>
      
    </div>

  </div>
</div>



<!-- Scatter plot -->
<div class="card">
  <div class="card-body">

    <div class="row" style="margin-top:15px;">
      <div class="col col-md-9">
        <div class="card flex justify-content-center">
          <input class="form-control" list="algorithmlistOptions" id="algorithmDataList" placeholder="algorithm search..."
            [(ngModel)]="selectedAlgorithm" />
          <datalist id="algorithmlistOptions">
            <option *ngFor="let algorithm of algorithms" [value]="algorithm.label"></option>
          </datalist>
        </div>
      </div>
      <div class="col col-md-2">
        <button type="button" class="btn btn-outline-primary mb-1" (click)="generateScatterChart($event)">Generate Scatter Chart</button>
      </div>
      <div class="col col-md-1">
        <button type="button" class="btn btn-outline-primary mb-1" (click)="generateScatterChart($event)">Export</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col com-md-4">
        <div class="layout-chart">
          <div id="result-scatter-chart" class="result-scatter-body"></div>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Plate table list -->
<div class="card">
  <div class="card-body">
    <ngx-datatable [rows]="liquidPositions.items" [count]="liquidPositions.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Plate' | abpLocalization"
        prop="plateChildFk.plateFk.name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Row' | abpLocalization" prop="plateChildFk.row"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Column' | abpLocalization" prop="plateChildFk.column"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LiquidName' | abpLocalization"
        prop="liquidFk.liquidCategoryFk.name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::FAM' | abpLocalization" prop="liquidFk.fam"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::HEX' | abpLocalization" prop="liquidFk.hex"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::ROX' | abpLocalization" prop="liquidFk.rox"></ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::Result' | abpLocalization" prop="liquidFk.result" ></ngx-datatable-column> -->
      <!-- <ngx-datatable-column [name]="'::Column' | abpLocalization" prop="plateChildFk.column" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Plate' | abpLocalization" prop="plateChildId" ></ngx-datatable-column> -->

    </ngx-datatable>

  </div>
</div>
