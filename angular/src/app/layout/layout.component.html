<!-- Search box -->
<div class="card">
    <div class="card-body">
      <div class="row" style="margin-top:15px;">
        <div class="col col-md-10">
          <div class="card flex justify-content-center">
            <!-- <span class="p-float-label">
              <p-autoComplete [(ngModel)]="selectedPlate" [virtualScroll]="true" [suggestions]="filteredPlates"
                [virtualScrollItemSize]="34" (completeMethod)="filterPlates($event)" field="label" [dropdown]="true" inputId="Plate">
              </p-autoComplete>
              <label for="Plate">Plate</label>
            </span> -->
            <input
              class="form-control"
              list="platelistOptions"
              id="plateDataList"
              placeholder="plate search..."
              [(ngModel)]="selectedPlate"
            />
            <datalist id="platelistOptions">
              <option *ngFor="let plate of plates" [value]="plate.label"></option>
            </datalist>
          </div>
        </div>

        <div class="col col-md-1">
        </div>
        <div class="col col-md-1">
          <!-- <p-button label="Search" (click)="searchPlateDetails($event)"></p-button> -->
          <button type="button" class="btn btn-outline-primary mb-1" (click)="searchPlateDetails($event)">Search</button>
        </div>
  
      </div>
    </div>
  </div>
  
  
  <!-- Chart and Table -->
  <div class="card">
    <div class="card-body">
      
          <div class="row">
            <div class="col com-md-4" >
              <div class="layout-chart">
                <div id="cell-result-map-chart" class="result-chart-body"></div>
              </div>
            </div>
            <div class="col com-md-4" >
              <div class="layout-chart">
                <div id="ic-50-chart" class="ic50-chart-body"></div>
              </div>
              
            </div>
            <div class="col com-md-4" >
              <div class="table-panel">
                <table class="table table-striped" >
                    <thead style="position: sticky; top: 0; background-color: white;">
                        <tr>
                            <th class="table-padding">Well</th>
                            <th class="table-padding">Name</th>
                            <th class="table-padding">Concentration</th>
                            <th class="table-padding">Result</th>
                        </tr>
                    </thead>
                    <tbody style="padding-top:10%">
                        <tr *ngFor="let item of sameCpdLst" :key="index">
                            <td class="table-padding">{{ item.plateChildFk.row}}{{ item.plateChildFk.column}}</td>
                            <td class="table-padding">{{ item.liquidFk.liquidCategoryFk.name}}</td>
                            <td class="table-padding">{{ item.liquidFk.concentration}}</td>
                            <td class="table-padding">{{ item.liquidFk.result}}</td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
  
    </div>
  </div>


<div class="card">
  <div class="card-body">
    <ngx-datatable [rows]="liquidPositions.items" [count]="liquidPositions.totalCount" [list]="list" default>
      <ngx-datatable-column [name]="'::Plate' | abpLocalization" prop="plateChildFk.plateFk.name" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Row' | abpLocalization" prop="plateChildFk.row" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Column' | abpLocalization" prop="plateChildFk.column" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::LiquidName' | abpLocalization" prop="liquidFk.liquidCategoryFk.name" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Result' | abpLocalization" prop="liquidFk.result" ></ngx-datatable-column>
      <!-- <ngx-datatable-column [name]="'::Column' | abpLocalization" prop="plateChildFk.column" ></ngx-datatable-column>
      <ngx-datatable-column [name]="'::Plate' | abpLocalization" prop="plateChildId" ></ngx-datatable-column> -->

    </ngx-datatable>
    
  </div>
</div>
