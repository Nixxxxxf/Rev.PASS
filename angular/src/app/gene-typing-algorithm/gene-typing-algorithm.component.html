<!-- Search box -->
<div class="card">
    <div class="card-body">
        <div class="row" style="margin-top:15px;">

            <div class="col col-md-10">
                <div class="card flex justify-content-center">
                    <input class="form-control" list="algorithmlistOptions" id="algorithmDataList"
                        placeholder="algorithm search..." [(ngModel)]="selectedAlgorithm" />
                    <datalist id="algorithmlistOptions">
                        <option *ngFor="let algorithm of algorithms" [value]="algorithm.label"></option>
                    </datalist>
                </div>
            </div>

            <div class="col col-md-1">

            </div>
            <div class="col col-md-1">
                <!-- <p-button label="Search" (click)="searchWithFilter($event)"></p-button> -->
                <button type="button" class="btn btn-outline-primary mb-1"
                    (click)="searchWithFilter($event)">Search</button>

            </div>

        </div>
    </div>
</div>


<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col col-md-6">
                <h5 class="card-title">
                    {{ 'GeneTypingAlgorithms'}}
                </h5>
            </div>
            <div class="text-end col col-md-6"></div>
        </div>
    </div>
    <div class="card-body">
        <ngx-datatable [rows]="algorithmLst.items" [count]="algorithmLst.totalCount" [list]="list" default>
            <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type"></ngx-datatable-column>
            <ngx-datatable-column [name]="'::Content' | abpLocalization" prop="content"></ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
