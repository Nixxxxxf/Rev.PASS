<!-- Search box -->
<div class="card">
    <div class="card-body">
      <div class="row" style="margin-top:15px;">
        <div class="col col-md-5 ">
          <div class="card flex justify-content-center">
            <!-- <span class="p-float-label">
              <p-autoComplete [(ngModel)]="selectedPlate" [virtualScroll]="true" [suggestions]="filteredPlates"
                [virtualScrollItemSize]="34" (completeMethod)="filterPlates($event)" field="label" [dropdown]="true" inputId="Plate">
              </p-autoComplete>
              <label for="Plate">Plate</label>
            </span> -->
            <input
              class="form-control"
              list="platelistOptions"
              id="plateDataList"
              placeholder="plate search..."
              [(ngModel)]="selectedPlate"
            />
            <datalist id="platelistOptions">
              <option *ngFor="let plate of plates" [value]="plate.label"></option>
            </datalist>
          </div>
        </div>
        <div class="col col-md-5">
          <div class="card flex justify-content-center">
            <!-- <span class="p-float-label">
              <p-autoComplete [(ngModel)]="selectedInstrument" [virtualScroll]="true" [suggestions]="filteredInstruments"
                [virtualScrollItemSize]="34" (completeMethod)="filterInstruments($event)" field="label" [dropdown]="true" inputId="Instrument">
              </p-autoComplete>
              <label for="Instrument">Instrument</label>
            </span> -->
            <input
              class="form-control"
              list="instrumentlistOptions"
              id="instrumentDataList"
              placeholder="instrument search..."
              [(ngModel)]="selectedInstrument"
            />
            <datalist id="instrumentlistOptions">
              <option *ngFor="let Instrument of Instruments" [value]="Instrument.label"></option>
            </datalist>
          </div>
        </div>

        <div class="col col-md-1">
          
        </div>
        <div class="col col-md-1">
          <!-- <p-button label="Search" (click)="searchWithFilter($event)"></p-button> -->
          <button type="button" class="btn btn-outline-primary mb-1" (click)="searchWithFilter($event)">Search</button>

        </div>
  
      </div>
    </div>
  </div>
  
  
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ 'PlateTransferHistories' | abpLocalization }}
          </h5>
        </div>
        <div class="text-end col col-md-6"></div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="plateTransferHistories.items" [count]="plateTransferHistories.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::PlateName' | abpLocalization"
          prop="plateFk.name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Instrument' | abpLocalization"
          prop="instrumentFk.name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Direction' | abpLocalization"
          prop="direction"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::AssayTime' | abpLocalization"
          prop="assayTime"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::TransferTime' | abpLocalization"
          prop="transferTime"></ngx-datatable-column>
        <!-- <ngx-datatable-column [name]="'::CreationTime' | abpLocalization"
          prop="creationTime"></ngx-datatable-column> -->
        <ngx-datatable-column [name]="'::Comments' | abpLocalization" prop="comments"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
